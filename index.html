<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
   <!-- NavBar -->
   <nav class="navContainer lg:h-[100px]">
       <div class="container mx-auto">
           <div class="flex items-center justify-between">
                <div class="flex items-center h-[100px]">
                    <figure><img src="./assets/navbar/navlogo.png" alt="Little Programmers NavBar Logo" class="w-[200px] lg:w-[115px]"/></figure>
                </div>
                <div class="flex items-center gap-[40px]">
                    <div class="hidden lg:block">
                        <ul class="flex navListItem gap-[20px]">
                            <li>Availability</li>
                            <li>Integration</li>
                            <li>Community</li>
                        </ul>
                    </div>
                    <div class="hidden lg:block">
                        <div class="flex gap-[10px] ">
                            <figure>
                                <img src="./assets/navbar/notify.png"  alt="Little Programmers Navbar Bell Icon"/>
                            </figure>
                            <figure>
                                <img src="./assets/navbar/profile.png"  alt="Little Programmers Profile Icon"/>
                            </figure>
                        </div>
                    </div>
                </div>
                <!-- Mobile Responsive -->
                <div class="block lg:hidden">
                     <figure><img src="./assets/navbar/hamburgerIcon.png" alt="Little Programmers Hamburger Menu Icon" class="w-[50px] lg:w-[30px] hamburgerIcon" id="hamburger"/></figure>
                     <figure><img src="./assets/navbar/crossMark.png" alt="Little Programmers Cross Mark Icon" class="w-[50px] lg:w-[30px]" id="crossMark"/></figure>
                        <div class="navItemContainer mt-[20px]" id="navItems">
                            <div>
                                <ul class="text-[22px]">
                                    <li>Availability</li>
                                    <li>Integration</li>
                                    <li>Community</li>
                                </ul>
                            </div>
                            <div class="">
                                <div class="flex mt-[10px] gap-[10px]">
                                    <figure>
                                        <img src="./assets/navbar/notify.png"  alt="Little Programmers Navbar Bell Icon" class="bellIcon"/>
                                    </figure>
                                    <figure>
                                        <img src="./assets/navbar/profile.png"  alt="Little Programmers Profile Icon"/>
                                    </figure>
                                </div>
                            </div>
                        </div>
                    
                </div>
           </div>
       </div>
   </nav>
   <!-- NavBar Ends -->

   <!-- Hero Section Starts -->
   <section class="container mx-auto">
        <div class="mt-[90px] flex flex-col lg:flex-row items-start lg:items-center justify-between">
            <div>
                <h1 class="text-[32px] font-[700] leading-[37.5px] teamCreationHead">Team Creation management system</h1>
                <p class="mt-[8px] text-[24px] font-[600] text-[#202020] text-opacity-60  cardContent">Existing Team</p>
            </div>
            <div class="mt-[10px] lg:mt-[0px]">
                <button class="createTeamBtn" id="createTeam">+ Create a team</button>
                <button class="createTeamBtn hidden" id="createGroup">+ Create a Group</button>
            </div>
        </div>
        <!-- Hero Content Section Start -->
        <div class="mt-[120px] flex flex-col lg:flex-row gap-[64px] cardContent">
            <!-- Card One -->
            <div class="cardContainer lg:w-[315px] lg:h-[385px]">
                <figure>
                    <img src="./assets/heroSection/softPro.png" alt="Little Programmers Card Image One"/>
                    <div class="mt-[15px]">
                        <h2 class="text-[32px] text-[#202020] font-[300] leading-[37.5px]"><span class="font-[900]">Soft</span>Pro</h2>
                        <p class="text-[24px] font-[500] leading-[28.13px] mt-[8px]">Innovation tech partner</p>
                        <p class="text-[16px] lg:w-[251px] text-[#000000] font-[400] leading-[24px] mt-[30px]">Grow Your Team with Ease: Effortlessly Add Members for Increased Performance and Achievement</p>
                    </div>
                </figure>
            </div>
            <!-- Card Two -->
            <div class="cardContainer lg:w-[315px] lg:h-[385px]">
                <figure>
                    <img src="./assets/heroSection/SechZoft.png" alt="Little Programmers Card Image One"/>
                    <div class="mt-[15px]">
                        <h2 class="text-[32px] text-[#202020] font-[700] leading-[37.5px]"><span class="font-[900]">SechZ</span>oft</h2>
                        <p class="text-[24px] font-[400] leading-[28.13px] mt-[8px]"><span class="font-[500]">IT</span> solution expert</p>
                        <p class="text-[16px] lg:w-[251px] text-[#000000] font-[400] leading-[24px] mt-[30px]">Grow Your Team with Ease: Effortlessly Add Members for Increased Performance and Achievement</p>
                    </div>
                </figure>
            </div>
            <!-- Card Three -->
            <div class="cardContainer lg:w-[315px] lg:h-[385px]">
                <figure>
                    <img src="./assets/heroSection/Nextgen.png" alt="Little Programmers Card Image One"/>
                    <div class="mt-[15px]">
                        <h2 class="text-[32px] text-[#202020] font-[700] leading-[37.5px]">Nextgen</h2>
                        <p class="text-[24px] font-[500] leading-[28.13px] mt-[8px]">Digital generation</p>
                        <p class="text-[16px] lg:w-[251px] text-[#000000] font-[400] leading-[24px] mt-[30px]">Grow Your Team with Ease: Effortlessly Add Members for Increased Performance and Achievement</p>
                    </div>
                </figure>
            </div>
        </div>
        <!-- Hero Content Section Ends -->
    </section>
   <!-- Hero Section Ends -->

    <!-- Create A New Team Modal Starts-->
    <section class="container mx-auto">
        <div class="modalContainer lg:w-[571px] lg:h-[369px] hidden">
            <h4 class="font-[700] text-[24px] leading-[28.13px]">Create a new team</h4>
            <p class="text-[#AEB7B4] font-[700] text-[20px] leading-[23.44px] mt-[50px]">Team name</p>
           <div class="mt-[15px]">
            <input type="text" class="inputSection block w-full lg:w-[491px]" placeholder="Agile3"/>
           </div>
           <div class="flex items-center justify-between mt-[38px]">
              <button class="cancelBtn"  id="cancelBtn">Cancel</button>
              <button class="continueBtn"  id="continueBtn">Continue</button>
           </div>
        </div>
    </section>
    <!-- Create A New Team Modal Ends -->

    <!-- Create Team Category Starts -->
    <section class="container mx-auto">
        <div class="categoryContainer lg:w-[571px] lg:h-[369px] hidden">
            <h4 class="font-[700] text-[24px] leading-[28.13px]">Team Category</h4>
            <p class="text-[#AEB7B4] font-[700] text-[20px] leading-[23.44px] mt-[50px]">Team name</p>
           <div class="mt-[15px]">
            <input type="text" class="inputSection block w-full lg:w-[491px]" placeholder="App engineering"/>
           </div>
           <div class="flex items-center justify-between mt-[38px]">
              <button class="cancelBtn" id="teamCancelBtn">Cancel</button>
              <button class="continueBtn" id="teamContinueBtn">Continue</button>
           </div>
        </div>
    </section>
    <!-- Create Team Category Ends -->
    
    <!-- Team (Agile3) Interface Starts-->
    <section class="bg-[#FFF9F9] -mt-[100px] p-16 teamAgile hidden">
       <div class="container mx-auto">
            <div class="">
               <div class="flex items-center justify-between">
                    <div>
                        <h6 class="font-[700] text-[32px] leading-[37.5px] text-[#000000]">Team (Agile3)</h6>
                    </div>
                    <div class="flex gap-[10px]">
                        <button class="assignMemberBtn">Assign a group</button>
                        <button class="addMemberBtn">Add Members</button>
                    </div>
               </div>
                <div class="mt-[20px] flex gap-[10px]">
                    <button class="activeMemberBtn">Active members (07)</button>
                    <button class="pendingMemberBtn">Pending (04)</button>
                </div>
            </div>
        </div>
        <div class="mt-[60px]">
            <figure>
                <img src="./assets/teamCreation/dashboard.png" alt="Little Programmers Team Creation DashBoard" class=" block mx-auto lg:w-[1237px]"/>
            </figure>
        </div>
    </section>
    <!-- Team (Agile3) Interface Ends-->
  
   <script src="./index.js"></script>
</body>
</html>
